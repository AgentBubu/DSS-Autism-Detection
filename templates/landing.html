<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Dini ASD</title>
    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Floating Decor (Cubes) -->
    <div class="cube-decor cube-1"></div>
    <div class="cube-decor cube-2"></div>
    <div class="cube-decor cube-3"></div>

    <div class="container landing-container" id="landingPage">
        
        <!-- Main Content -->
        <div>
            <div class="mb-2 text-uppercase text-muted" style="letter-spacing: 2px;">/ 2025 / Assessment Tool /</div>
            <h1 class="landing-title">Deteksi Dini ASD<br>Pada Anak</h1>
            
            <button class="btn btn-primary btn-lg mt-4 px-5 py-3" onclick="transitionToApp()">
                Mulai <i class="bi bi-arrow-right ms-2"></i>
            </button>
        </div>

    </div>

    <script>
        function transitionToApp() {
            const container = document.getElementById('landingPage');
            
            // 1. Add class to animate the landing page UP and OUT
            container.classList.add('slide-out-up');
            
            // 2. Wait for animation to finish (600ms), then go to /start
            setTimeout(() => {
                window.location.href = "{{ url_for('index') }}";
            }, 550);
        }
    </script>
</body>
</html>
